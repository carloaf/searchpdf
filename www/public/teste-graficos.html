<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Gráficos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Gráficos</h1>
        
        <div id="chart-placeholder" class="card mt-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-2"></i> Buscas Realizadas (Últimos 7 Dias)
            </div>
            <div class="card-body">
                <!-- Container do gráfico de buscas diárias -->
                <div class="chart-wrapper">
                    <canvas id="daily-searches-chart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        $(document).ready(function() {
            // Carrega o gráfico de distribuição de documentos
            $.ajax({
                url: 'stats/document-distribution',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Gráfico carregado com sucesso
                    if (data && data.years && data.monthOrder && data.data) {
                        console.log("Dados do gráfico carregados com sucesso.");
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Erro ao carregar dados do gráfico.");
                }
            });
        });
    </script>
</body>
</html>
