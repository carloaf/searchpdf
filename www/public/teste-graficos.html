<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Gráficos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Gráficos</h1>
        
        <div id="chart-placeholder" class="card mt-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-2"></i> Buscas Realizadas (Últimos 7 Dias)
            </div>
            <div class="card-body">
                <!-- Container do gráfico de buscas diárias -->
                <div class="chart-wrapper">
                    <canvas id="daily-searches-chart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <div id="test-chart-container" class="mt-4">
            <h2>Gráfico de Teste</h2>
            <canvas id="test-chart" height="250"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log("Página carregada, testando Chart.js");
            
            // Testa se Chart.js está funcionando
            if (typeof Chart !== 'undefined') {
                console.log("Chart.js está disponível!");
                
                // Cria um gráfico de teste simples
                const ctx = document.getElementById('test-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                        datasets: [{
                            label: 'Dados de teste',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: 'rgba(46, 125, 50, 0.8)',
                            borderColor: 'rgba(46, 125, 50, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                
                console.log("Gráfico de teste criado!");
                
                // Carrega o gráfico real
                $.ajax({
                    url: 'stats/document-distribution',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        console.log("Dados do gráfico real:", data);
                    },
                    error: function(xhr, status, error) {
                        console.error("Erro ao carregar dados:", error);
                    }
                });
            } else {
                console.error("Chart.js não está disponível!");
            }
        });
    </script>
</body>
</html>
